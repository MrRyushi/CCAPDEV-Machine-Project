<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberLab | Profile</title>
    <!--Bootstrap CSS Link-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <!--Profile CSS Link-->
    <link rel="stylesheet" href="css/profile.css">

    <!--Font Import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <!--JQuery Link-->
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>

    <!--JavaScripts-->
    <script src="scripts/profile.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand text-info custom-font fs-3" href="index.html">CyberLab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a id="viewRoomLink" class="text-white nav-link active fs-5 custom-font" aria-current="index.html" href="index.html">View Rooms</a>
                    <a id="signInLink" class="text-white nav-link fs-5 custom-font" href="login.html">Sign in</a>
                    <a id="viewProfileLink" class="text-white nav-link fs-5 custom-font d-none" href="profile.html">View Profile</a>
                    <a id="logoutBtn" class="text-white nav-link fs-5 custom-font d-none" href="login.html">Log out</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <p class="text-white custom-font-header">My Profile</p>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <div class="search-bar align-self-center">
                    <form class="d-inline-flex">
                        <input class="form-control form-control-m me-2" type="search" placeholder="Search a profile" aria-label="Search">
                        <button class="btn btn-outline-light searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="border hr-title mx-auto">

    <div class="profile-container container text-black border border-white rounded bg-info-subtle">
        <div class="row justify-content-center mx-auto">
            <div class="picture-container text-center col-lg-3 my-4">
                    <img src="images/akaza.png" alt="Profile Picture" class="profile-pic img-fluid border border-white rounded">
            </div>

            <div class="col-lg-9 mx-0">
                <div class="container-fluid p-3 rounded">
                    <h2 class="mt-1 fs-1">Akaza</h2>
                    <p class="fs-4">Biography</p>

                    <textarea id="profileDescription" class="form-control form-control-m d-none"></textarea>

                    <div class="description p-3 rounded border border-black bg-success-subtle" id="description">
                        <p class="fs-5"> He is a demon affiliated with the Twelve Kizuki, holding the third highest position, Upper Rank Three
                                         I hate Douma! One day, I'll get my chance!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fluid mt-3">
        <input class="d-none" id="uploadPictureInput" type="file">
        <button class="btn btn-danger mx-2 col float-end" id="deleteUserBtn">Delete User</button>
        <button class="btn btn-info mx-2 col float-end" id="editProfileBtn">Edit Profile</button>
        <button class="btn btn-success d-none mx-2 col float-end" id="saveBtn">Save Changes</button>
        <button class="btn btn-primary d-none mx-2 col float-end" id="editPictureBtn">Edit Profile Picture</button>
        <button class="btn btn-primary d-none mx-2 col float-end" id="editDescBtn">Edit Description</button>
        <button class="btn btn-success d-none mx-2 col float-end" id="saveDescBtn">Save Description</button>
        <button class="btn btn-success d-none mx-2 col float-end" id="savePictureBtn">Save Picture</button>
    </div>
    <br><br><br>
    <hr class="border hr-title mx-auto">

    <div class="container mt-5">
        <p class="text-white custom-font-header">My Reservations</p>
    </div>

    <br><br><br>
    <div class="container mt-3 p-0">
        <button class="btn btn-outline-info btn-lg btn-sample-back">Back</button>
    </div>

    <hr class="border hr-title mx-auto">
</div>
</body>
</html>
