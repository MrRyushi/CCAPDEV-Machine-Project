<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

    <div class="text-center">
        <h1 class="text-white">Lab Reservation ni Sam</h1>
    </div>

    <div class="container text-white border border-white rounded">
        <form class="ms-3 me-3">
            <div class="row mt-3">
                <div class="col">
                    <label for="emailinput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailinput" placeholder="juan_delacruz@dlsu.edu.ph">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="passwordinput"  class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordinput">
                </div>
            </div>

            <div class="row mt-3 text-center">
                <div class="input-group">
                    <div class="col">
                        <label for="student-radio" class="form-label">Student</label>
                        <input type="radio" id="student-radio" class="form-check-input mt-0" name="account-type">
                    </div>
    
                    <div class="col">
                        <label for="technician-radio" class="form-label">Lab Technician</label>
                        <input type="radio" id="student-radio" class="form-check-input mt-0" name="account-type">
                    </div>
                </div>
            </div>

            <div class="row mt-3 text-center">
                <div class="col">
                    <button class="btn btn-outline-primary" type="submit">Register</button>
                </div>
            </div>
        </form>

        <div class="row mt-3 mb-3 text-center">
            <a class="link">Already have an account?</a>
        </div>
    </div>
</body>
</html>
