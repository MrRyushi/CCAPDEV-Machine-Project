<!DOCTYPE html>
<html lang="en">
<head>
    <title>Computer Labs | Login</title>
    <!--Bootstrap CSS Link-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Bootstrap JS Link-->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="text-center">
            <h1 class="text-white">Log in</h1>
        </div>

        <div class="container text-white border border-white rounded">
            <form class="ms-3 me-3">
                <div class="row mt-3">
                    <div class="col">
                        <label for="emailinput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailinput" placeholder="juan_delacruz@dlsu.edu.ph">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="passwordinput"  class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordinput">
                    </div>
                </div>

                <div class="row mt-3 text-center">
                    <div class="col">
                        <button class=" text-white btn btn-outline-secondary" type="submit">Log in</button>
                    </div>
                </div>
            </form>

            <div class="row mt-3 mb-3 text-center">
                <a class="link text-white" href="register.html">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
