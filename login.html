<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberLab | Login</title>
    <!--Bootstrap CSS Link-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <!--Bootstrap JS Link-->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white custom-font fs-3" href="computer_labs.html">CyberLab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="text-white nav-link active fs-5 custom-font" aria-current="computer_labs.html" href="computer_labs.html">View Rooms</a>
                    <a class="text-white nav-link fs-5 custom-font" href="#">My Reservations</a>
                    <a class="text-white nav-link fs-5 custom-font" href="profile.html">View Profile</a>
                    <a class="text-white nav-link fs-5 custom-font" href="login.html">Sign in</a>
                    <a class="text-white nav-link fs-5 custom-font" href="login.html">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="text-center">
            <h1 class="text-white">Log in</h1>
        </div>

        <div class="container text-white border border-white rounded">
            <form action="computer_labs.html" class="ms-3 me-3">
                <div class="row mt-3">
                    <div class="col">
                        <label for="emailinput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailinput">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="passwordinput"  class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordinput">
                    </div>
                </div>

                <div class="row mt-3 text-center">
                    <div class="col">
                        <button class=" text-white btn btn-outline-secondary" type="submit">Log in</button>
                    </div>
                </div>
            </form>

            <div class="row mt-3 mb-3 text-center">
                <a class="link text-white" href="register.html">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
